name: backend-tests

on:
  push:
    paths:
      - "backend/**"
      - ".github/workflows/backend-tests.yml"
  pull_request:
    paths:
      - "backend/**"
      - ".github/workflows/backend-tests.yml"
  workflow_dispatch:
    inputs:
      run_external:
        type: boolean
        default: false

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt pytest
      - name: Run unit tests
        run: |
          cd backend
          pytest -m "unit and not external"
  auth:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt pytest
      - name: Run auth tests
        run: |
          cd backend
          pytest -m "auth and not external"
  external:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.run_external }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt pytest
      - name: Run external tests
        run: |
          cd backend
          pytest -m "external"
